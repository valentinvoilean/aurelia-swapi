<template>
  <require from="filters/profile-id"></require>

  <section>
    <article>
      <h1>${movie.title}</h1>

      <p class="mainWrapper__description">
        ${movie.opening_crawl}
      </p>
    </article>

    <table class="table">
      <tr>
        <td>Director</td>
        <td>${movie.director}</td>
      </tr>
      <tr>
        <td>Producer</td>
        <td>${movie.producer}</td>
      </tr>
      <tr>
        <td>Release date</td>
        <td>${movie.release_date}</td>
      </tr>
      <tr>
        <td>Characters</td>
        <td>
          <ul class="inlineListItems">
            <li repeat.for="character of movie.charactersinfo">
              <a href="${character.link | profileId:'person'}">${character.name}</a>
            </li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>Planets</td>
        <td>
          <ul class="inlineListItems">
            <li repeat.for="planet of movie.planetsinfo">
              <a href="${planet.link | profileId:'planet'}">${planet.name}</a>
            </li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>Species</td>
        <td>
          <ul class="inlineListItems">
            <li repeat.for="specie of movie.speciesinfo">
              <a href="${specie.link | profileId:'specie'}">${specie.name}</a>
            </li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>Vehicles</td>
        <td>
          <ul class="inlineListItems">
            <li repeat.for="vehicle of movie.vehiclesinfo">
              <a href="${vehicle.link | profileId:'vehicle'}">${vehicle.name}</a>
            </li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>Starships</td>
        <td>
          <ul class="inlineListItems">
            <li repeat.for="starship of movie.starshipsinfo">
              <a href="${starship.link | profileId:'starship'}">${starship.name}</a>
            </li>
          </ul>
        </td>
      </tr>
    </table>
  </section>
</template>
