<template>
  <require from="filters/profile-id"></require>

  <section class="au-animate">
      <h2>${heading}</h2>
      <div class="row au-stagger">
        <div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="person of people">
            <div class="card">
                <div class="content">
                    <h2 class="name">${person.name}</h2>

                    <p><a target="_blank" class="btn btn-default" href.bind="person.url | profileId:'person'">View Profile</a></p>
                </div>
            </div>
        </div>
      </div>
  </section>
</template>
