<template>
  <section>
    </br>
    <form role="form">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-btn">
            <a href="#/insert" class="btn btn-default">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </a>
          </span>
          <input type="text" value.bind="searchEntry" class="form-control" id="id"
                 placeholder="Search by First or Last name">
        </div>
      </div>
      <button type="submit" click.delegate="updateContacts()" disabled.bind="!canSearch" class="btn btn-default">
        Search
      </button>
      <button type="submit" click.delegate="displayAllContacts()" class="btn btn-primary">${textShowAll}</button>
    </form>
    </br>
    <div class="row">
      <div class="col-sm-3 col-md-6" repeat.for="contact of contacts">

        <a href="#/contacts/${contact.id}" class="btn btn-default btn-sm" aria-label="Left Align">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>

        <a click.delegate="$parent.deleteView(contact)" class="btn btn-default btn-sm" aria-label="Left Align">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
        ${contact.name} ${contact.lastName} - ${contact.email}
      </div>
    </div>
  </section>
</template>
